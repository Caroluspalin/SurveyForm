<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title> Survey Project</title>
</head>
<body>
  <header>
    <div class="survey">
      <h1 id="title"><strong>Survey Project (FreeCodeCamp)</strong></h1>
      <br>
      <p id="description">
        <em>Thank you for helping us better the program!</em>
        </p>
  </header>
  <form id="survey-form">
  <div class="surveys">
  <fieldset>
    <div class="First-information">
    <label for="name-label" id="name-label"> Name </label>
       <input 
       type="text"
       id="name"
       placeholder="Enter your name"
       required>
    <label for="email-label" id="email-label"> Email </label>
       <input
       type="email"
       id="email"
       placeholder="Enter your email"
       required>
  <label for="number-label" id="number-label"> Enter your age (optional) </label>
     <input
     type="number"
     id="number"
     min="9"
     max="120" 
    placeholder="Enter your age">
  </div>
  <label for="role"> Which option best describes your current role?:</label>
    <select id="option" name="options">
      <option value="" disabled selected>Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full-time work</option>
      <option value="3">Part-time work</option>
      <option value="4">Unemployed</option>
</select>
<div class="options">
  <p>Would you recommend us to a friend?:</p>
<label for="option-1" >
  <input
  type="radio" 
  id="option-1"
  name="answer"
  value="1"
  checked> Yes
</label>
  <label for="option-2">
    <input
    type="radio"
    id="option-2"
    name="answer"
    value="2"> Not sure
  </label>
  <label for="option-3">
    <input
    type="radio"
    id="option-3"
    name="answer"
    value="3"> No
  </label>
</div>
  <label for="feature"> What is your favourite feature of ours?: </label> 
    <select id="dropdown" name="features">
      <option value="" disabled selected> Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Lessons</option>
      <option value="4">Open source</option>
    </select>
    <label for="option-1">  <p>What would you like to see us improve?:</p> <br>
    <input 
    type="checkbox"
    id="option-1"
    name="front-end"
    value="1"> 
    Front-End Projects
 </label> 
  <label for="option-2">
    <input
    type="checkbox"
    id="option-2"
    name="back-end"
    value="2"> 
    Back-End Projects
  </label> 
  <label for="option-3">
    <input
    type="checkbox"
    id="option-3"
    name="data"
    value="3">
    Data visualization
  </label> 
  <label for="option-4">
    <input
    type="checkbox"
    id="option-4"
    name="challenges"
    value="4"> 
    Challenges
  </label> 
  <label for="option-5">
    <input
    type="checkbox"
    id="option-5"
    name="open-source"
    value="5">
    Open Source Community
    </label> 
  <label for="option-6">
    <input
    type="checkbox"
    id="option-6"
    name="gitter"
    value="6">
    Gitter Help Rooms
  </label>
   <label for="option-7">
    <input
    type="checkbox"
    id="option-7"
    name="videos"
    value="7">
    Videos
  </label> 
  <label for="option-8">
    <input
    type="checkbox"
    id="option-8"
    name="city"
    value="8">
    City Meetups
  </label> 
  <label for="option-9">
    <input
    type="checkbox"
    id="option-9"
    name="wiki"
    value="9">
    Wiki
  </label> 
  <label for="option-10">
    <input
    type="checkbox"
    id="option-10"
    name="forum"
    value="10">
    Forum
  </label> 
  <label for="option-11">
    <input
    type="checkbox"
    id="option-11"
    name="courses"
    value="11">
    Additional Courses
  </label> 
 <label for="comment"> Any suggestions? <br>
  <textarea
  id="comment" placeholder="Enter your comment here:"></textarea>
 </label>
  <button 
  id="submit" 
  type="submit">
  Submit</button>
</fieldset>

  
</div>
</form>
</div>
</body>
</html>
